server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

jwt:
  secret: my-super-secure-jwt-secret-key-which-is-32-bytes